<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page</title>

    <link rel="stylesheet" href="assets/css/404-page-styles.css">

</head>
<body>
    <section>
        <h1 class="centered-text">
            404
        </h1>
        <p class="centered-text" id="p-under-404">
            WE ARE SORRY, BUT THE PAGE YOU REQUESTED WAS NOT FOUND
        </p>
    
        <div class="centered-text">
            <div class="button-wrapper" >
                <a class="button" id="white" href="https://www.google.com/"> GO HOME</a>
                <a class="button" id="red" href="https://policies.google.com/privacy?hl=lt&fg=1"> CONTACT US</a> 
            </div>   
        
    <div class="logos-wrapper">

            <div class="logo">
                <a href="https://lt.wikipedia.org/wiki/Facebook">
                    <img class="image" 
                    src="assets/img/facebook.svg" 
                    alt="fb">
                </a>
            </div>

            <div class="logo">
                <a href="https://lt.wikipedia.org/wiki/Twitter">
                    <img class="image"
                    src="assets/img/twitter.svg" 
                    alt="twitter"
                    >
                </a>
            </div>

            <div class="logo">
                <a href="https://lt.wikipedia.org/wiki/Pinterest">
                <img 
                    class="image"
                    src="assets/img/pinterest-round-logo.svg" 
                    alt="pinterest"
                    >
                </a>
            </div>

            <div class="logo">
                <a href="https://en.wikipedia.org/wiki/Google%2B">
                <img 
                    class="image"
                    src="assets/img/google-plus.svg" 
                    alt="google-plus"
                    >
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
