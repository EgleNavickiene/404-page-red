<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 page</title>

    <link rel="stylesheet" href="assets/css/404-page-styles.css">

</head>
<body>
    <section>
        <h1 class="centered-text">
            404
        </h1>
        <p class="centered-text" id="p-under-404">
            WE ARE SORRY, BUT THE PAGE YOU REQUESTED WAS NOT FOUND
        </p>
    
        <div class="centered-text">
            <div class="button-wrapper" >
                <a class="button" id="white" href="https://www.google.com/" target="_blank"> GO HOME</a>
                <a class="button" id="red" href="https://policies.google.com/privacy?hl=lt&fg=1" target="_blank"> CONTACT US</a> 
            </div>   
        
    <div class="logos-wrapper">

        <a href="https://lt.wikipedia.org/wiki/Facebook" target="_blank">
            <img class="image" 
            src="assets/img/facebook.svg" 
            alt="fb">
        </a>

        <a href="https://lt.wikipedia.org/wiki/Twitter" target="_blank">
            <img class="image"
            src="assets/img/twitter.svg" 
            alt="twitter"
            >
        </a>
            
        <a href="https://lt.wikipedia.org/wiki/Pinterest" target="_blank">
            <img 
                class="image"
                src="assets/img/pinterest-round-logo.svg" 
                alt="pinterest"
                >
            </a>

            <a href="https://en.wikipedia.org/wiki/Google%2B" target="_blank">
                <img 
                    class="image"
                    src="assets/img/google-plus.svg" 
                    alt="google-plus"
                    >
                </a>

    </div>
</section>
</body>
</html>
